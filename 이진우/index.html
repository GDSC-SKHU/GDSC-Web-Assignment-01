<body>
    <main>
        <h1 class="notice">김신아를 소개합니다!</h1>

            <article class="profile">

                <span class="navy">싫어하는 음식:치돈, 닭볶음탕, 양념이 스며들지 않은 음식</span>
                <span class="purple">첫인상: 프로미스나인 이새롬,백지헌</span>
            </article>
        </section>
    </main>
