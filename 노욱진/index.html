<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/32c9dd1165.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>GDSC</title>
</head>

<body>
    <header class="header">
        <span data-aos="flip-up" data-aos-duration="2000" class="header-title">
            <span style="color: #E22C29">G</span>
            <span style="color: #346CF0">D</span>
            <span style="color: #E9A40B">S</span>
            <span style="color: #168F47">C</span>
        </span>
        <h3 class="header-title-sub">Google Developer Students Club - Web Member</h3>
        <div class="scroll-down">
            <span>Click Here</span>
            <button data-aos="zoom-in-up" data-aos-duration="1000" class="scrollDownBtn">
                <i class="fas fa-mouse fa-lg"></i>
            </button>
        </div>
    </header>
    <section class="section">
        <div class="section-intro">
            <div data-aos="fade-up" data-aos-duration="2000" class="left">
                <div class="profile">
                    <img src="image/profile.jpg" alt="">
                </div>
            </div>
            <div data-aos="fade-down" data-aos-duration="2000" class="right">
                <div class="profileText">
                    <img src="image/like2.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="index.js"></script>
</body>

</html>
